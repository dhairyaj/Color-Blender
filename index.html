    <div class="container">
        <h2>Generate a CSS Color Gradient</h2>
        <br /><br />

        <div class="colorSelect">
            <h5>Select Colors</h5>
            <br />
            <input type="color" name="color1" id="color1" value="#235196" />
            <input type="color" name="color2" id="color2" value="#A8EB12" />

            <!-- <button><label for="color2">Click Me</label></button> -->
        </div>
        <br />

        <div class="orientation">
            <label for="orientationSelect">Select Orientation Type:&nbsp;&nbsp;</label>
            <select id="orientationSelect" name="orientationSelect">
                <option value="0">Linear</option>
                <option value="1">Radial</option>
            </select><br /><br />

            <div id="sliderDiv">
                <input type="range" min="-180" max="190" value="90" class="slider" id="linearDegree" />
                <p>Degree:&nbsp;&nbsp;<span id="degreeValue"></span></p>
            </div>
        </div>
        <br /><br /><br /><br /><br />

        <div class="codeSnippet">
            <h5 id="copyCode">
                background: linear-gradient(to right, #235196, #A8EB12)
            </h5>
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>
